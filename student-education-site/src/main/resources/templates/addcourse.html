<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="ISO-8859-1">
<title>Courses</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" th:href="@{/}" href="#"><h3 >Courses</h3></a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/profile}" href="#"><h5>Profile</h5><span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" th:if="${role=='USER_ADMIN'}" th:href="@{/course}" href="#"><h5>Add Course</h5></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="#" th:href="@{/logout}"><h5>Logout</h5></a>
                </li>
              </ul>
        
            <form action="/course/search" th:object="${admin}" method="get" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search"  th:field="*{firstName}" placeholder="Search by Admin" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>        
        </div>
      </nav>

<br>
<br>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<br>

				<h1 th:text="${add=='add'}?'New Course':'Update Course'"></h1>

				<form th:action="@{/course/add}" method="get" th:object="${course}">
					<div class="form-group">
						<label class="control-label" for="title"> Title </label>
						<input id="title" class="form-control" th:field="*{title}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="description"> Description </label> <input
							id="description" class="form-control" th:field="*{description}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<input   id="adminId" class="form-control" type="hidden"
							 />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add</button>
						<span><a href="/" th:href="@{/}">Go back</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
